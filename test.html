	<script type="text/javascript">

const HOST="localhost";
const PORT=8000;

	function connect(receive) {
		var url = "ws://"+HOST+":"+PORT+"/";
		var ws;
		if ("MozWebSocket" in window) {
			ws = new MozWebSocket(url);
		} else if ("WebSocket" in window) {
			ws = new WebSocket(url);
		}
		console.log("ws "+ws+" url "+url+" "+typeof(MozWebSocket));
		ws.onmessage = function(e) { 
//			console.log(e.data.toString());
			receive(e.data.toString());
		};
		ws.onclose = function() { ws.send("connect"); };
		ws.onopen = function() {};
		return ws;
	}
	
	function input(text, dontSubmit) {
		$('#input').val(text);
		if (dontSubmit == null || dontSubmit==true) {
			$('#form').submit();
		}
	}
	function trigger_update(regexp, fun) {
		return function(line) {
		    var match=line.match(regexp);
		    if (match!=null) {
			  match.shift();
			  return fun.apply(this,match);
		    }
		    return line;
		}
	}
	
	var status = {
		lp : 0,
		max_lp : 100,
		kp : 0,
		max_kp : 100
	}
	function update(suffix, val, max) {
		if (max==null) { max = status["max_"+suffix]; }
		if (val==null) { val = status[suffix]; }
		$("#p_max_"+suffix).text(max);
		$("#p_"+suffix).text(val);
		var value = 100.0*parseInt(val)/parseInt(max);
		$("#p_bar_"+suffix).progressbar({ value: value});
	
		var bar=$("#p_bar_"+suffix+" > .ui-progressbar-value")
		bar.removeClass("bg_red bg_yellow bg_green");
		if (value > 75) { bar.addClass("bg_green") }
		if (value <= 75 && value >= 30) { bar.addClass("bg_yellow") }
		if (value < 30) { bar.addClass("bg_red") }

		status["max_"+suffix] = max;
		status[suffix] = val; 
	}
	function collect(start,end, fun) {
		var collected = null;
		return function(line) {
			if (line.match(start)) {
				collected = "";
			} 
			if (collected != null) {
				collected += line + "\n";
			}
			if (line.match(end)) {
				if (collected != null && collected.length > 0) {
					console.log(collected);
					fun(collected);
				}
				collected = null;
			}
		}
	}

	function grab_single(regexp, fun) {
		return function(line) {
			if (line.match(regexp)) {
				console.log(line);
				fun(line + "\n");
			}
		}
	}
	
	function add_close_button(d) {
		var id="#"+d.attr("id") + "_close";
		d.tabs("add",id,"X");
		var tab=d.find("ul li a[href="+id+"]");
		tab.click(function() { d.toggle() });
		tab.parent().removeClass("ui-state-default ui-corner-top");
	}
	
	var triggers = {};
	
	function addWindow(id,w) {
		var window_count = $("#nav_sub_start").children().size()
		var div = $("<div></div>").attr("id",id).append("<ul>").appendTo("body").css("width","600px")
		.css("right","0px").css("top",(window_count*100) + "px").css("position","absolute")
		div.tabs({ panelTemplate : "<pre></pre>" }).draggable().resizable();
		
		for (name in w) {
			var tab=w[name];
			div.tabs("add","#"+name,tab["title"]);

			if (w[name]["trigger"]) {
				var fun = w[name]["fun"] || function(text) {setTabText(name,text)};
				triggers[name]=grab_single(w[name]["trigger"], fun);
			}
			if (w[name]["start"]) {
				var end = w[name]["end"] ? w[name]["end"] : /^\S*>\s*$/;
				var fun = w[name]["fun"] || function(text) {setTabText(name,text)};
				triggers[name]=collect(w[name]["start"],end, fun);
			}
		}
		add_close_button(div)
		var menue = $("<a>").appendTo($("#nav_sub_start"))
		menue.click(function() { $('#'+id).toggle(); return false; }).text(id).attr("href","#");
		console.log(menue)
		console.log($("#nav_sub_start"))
	}
	
	function setTabText(id, text, append) {
		if (text==null) return;
		var tab = $("#"+id)
		if (append) {
			appendTo(id,text);
		} else {
			tab.empty().append(text); 
		}
		tab.parent().tabs("select","#"+id);
	}
	
	function appendTabText(id, text) {
		setTabText(id,text,true);
	}
	var history = Array()
	
		
    function appendTo(id, text) {
		if (text==null) return;
		var target = $("#"+id);
		target.append(text);
		target.prop("scrollTop", target.prop("scrollHeight") - target.height() );
	}
	var grab_battle = grab_single(/(^  [^' ].+|.+ faellt tot zu Boden.$)/, function(text) { appendTo("p_fight",text); })
	
	/*
	  Name        Gilde           LV GLV  LP (MLP)  KP (MKP) Vors. GR AR TR FR A V
	* Mesirii     Chaos          113  11 226 (226) 169 (202)     0  1  1  1 -- - -
	  Nurchak                     12   0  41 ( 41) 161 (161)     0  1  1  1 -- - -
	*/

	function escapeHTML(text) {
		return text.replace(/&/g, "&amp;").replace(/</g, "&lt;"); // .replace(/>/g, "&gt;")
	}
    function enrich(line) {
		grab_battle(line);
		trigger_update(/^Du bist jetzt (.+?) /,function(name) { $('#status').dialog("option", "title", name ); })(line);
		trigger_update(/^Schoen, dass Du wieder da bist, (.+?)!/,function(name) { $('#status').dialog("option", "title", name ); })(line);


		trigger_update(/^Du hast jetzt (\d+) Lebenspunkte und (\d+) Konzentrationspunkte.$/,function(lp,kp) { 
			update("lp",lp,null); 
			update("kp",kp,null); 
		})(line);

		trigger_update(/^Vorsicht: (.+). Fluchtrichtung: (.+)$/,function(vorsicht,flucht) { 
			$("#p_vorsicht").text(vorsicht);
			$("#p_flucht").text(flucht);
		})(line);
		
		trigger_update(/Konzentration: 0 \|.+\| +(\d+) \((\d+)\)$/,function(val,max) { update("kp",val,max); })(line);
		trigger_update(/Gesundheit:    0 \|.+\| +(\d+) \((\d+)\)$/,function(val,max) { update("lp",val,max); })(line);
		trigger_update(/Konzentration: 0 \|.+\| +(\d+)$/,function(max) { update("kp",max,max); })(line);
		trigger_update(/Gesundheit:    0 \|.+\| +(\d+)$/,function(max) { update("lp",max,max); })(line);
		
		for (name in triggers) {
			triggers[name](line);
		}
		line = escapeHTML(line);
		line = color_escapes(line);
//		grab_ausruestung(line);
		line = line.replace(/\b(norden|nordosten|osten|suedosten|sueden|suedwesten|westen|nordwesten|oben|unten|raus)\b/g,"<span style='color:red' onclick='input(\"$1\");'>$1</span>");
		line = line.replace(/([A-Z][a-z]{2,})/g,"<span ondblclick='input(\"untersuche $1\");'>$1</span>");
		$("#source").text($("#source").text()+line+"\n");
		scrollBottom("source");
		return line;
	}

	function scrollBottom(name) {
	   var box = $("#"+name);
	   box.prop("scrollTop", box.prop("scrollHeight") - box.height() );	
	}
	function showText(text) {
		var lines=text.split(/\r\n/);
		lines.forEach(function(line) {
		    var result = enrich(line);
		    if (result!=null) {
			  $('#out').append(result+"\n");
			}
		});
		scrollBottom("mgbox");
	}

	function addToHistory(text) {
		if (text==null) return;
		var idx=history.indexOf(text);
		if (idx>-1) {
			history.splice(idx,1);
		}
		history.unshift(text);
		histoffset = 0;
	}
	
	function sendInput() {
	   var input=$('#input')
	   var value=input.val() + "\n";
		 showText(value);
		 addToHistory(value);
	     server.send(value);
		 input.focus();
	     input.select();
	}
	const KEYBOARD_LEFT = 37;
	const KEYBOARD_RIGHT = 39;
	const KEYBOARD_UP = 38;
	const KEYBOARD_DOWN = 40;
	const KEYBOARD_PAGE_UP = 33;
	const KEYBOARD_PAGE_DOWN = 34;
	const KEYBOARD_HOME = 36;
	
	function handle_keys(e) {
		var box=$("#mgbox");
		switch (e.keyCode) {
		  case KEYBOARD_DOWN : 
			input(history[histoffset],false);
			histoffset -= 1;
			if (histoffset < 0) histoffset = 0;
			break;
		  case KEYBOARD_UP : 
			input(history[histoffset],false);
			histoffset += 1;
			if (histoffset >= history.length) histoffset = history.length - 1;
			break;
		  case KEYBOARD_PAGE_UP : 
			box.prop("scrollTop", box.prop("scrollTop") - box.height() );
			break;
		  case KEYBOARD_PAGE_DOWN : 
			box.prop("scrollTop", box.prop("scrollTop") +  box.height() );
			break;
		}
	}
	
	var esc_colors = {
		30 : 'black',          	
		31 : 'red',            	
		32 : 'green',          	
		33 : 'yellow',         	
		34 : 'blue',           	
		35 : 'magenta',        	
		36 : 'cyan',           	
		37 : 'white',          	

		40 : 'bgblack',        	
		41 : 'bgred',          	
		42 : 'bggreen',        	
		43 : 'bgyellow',       	
		44 : 'bgblue',         	
		45 : 'bgmagenta',      	
		46 : 'bgcyan',         	
		47 : 'bgwhite',        	

		4 : 'underline',       	
		1 : 'bright',            	
		5 : 'blink',           		
		8 : 'hidden',
		7 : 'reverse',
		2 : 'dim',
		0 : 'mudtext'
	};
	
	function esc_classes(match,color,background,flags) {
		var codes=match.split(/;/);
		for (i=0;i<codes.length;i++) {
			var code = codes[i] % 10;
			if (codes[i] == 0) {
			    color=null;background=null;flags=Array();
			}
			else if (codes[i] == 7) {
				if (background != null) color = background; else color = 0;
				if (color!=null) background = color; else background = 7;
			}
			else if (codes[i] < 10) {
			    var cmp="^"+codes[i]+"$";
				var found = false;
			    for (j = 0; j < flags.length;j++) {
				   if (flags[i].match(cmp)) found=true;
				}
				if (!found) {
					flags.push(codes[i]);
				}
			} else if (codes[i] < 40) {
			    color = color | code;
			} else {
			    background = background | code;
			}
	    }
		flags.sort();
//		console.log('Codes: '+ codes.join(' '));
		res = { color: color, background: background, flags: flags};
//		console.log(' State: color '+color+" background "+background+" flags "+flags);
		return res;
	}

	function color_escapes(text) {
      if (text == null) return text;
	  var color=null, background = null,flags = Array();
	  var result="";
	  var match;
	  while (match = text.match(/^(.*?)\x1B\[([0-9<;]+)m/m)) {
//		    console.log(match);
			var tmp=flags.slice();
			var res = esc_classes(match[2],color,background,tmp);;
			var ncolor = res.color; nbackground = res.background; nflags = res.flags;
//			console.log(' State: color '+color+" background "+background+" flags "+flags);
//			console.log(' State: ncolor '+ncolor+" nbackground "+nbackground+" nflags "+nflags);
			result += match[1];
			if (color!=ncolor || nbackground != background || flags.join('') != nflags.join('')) {
			    if (color!=null || background!=null || flags.length>0) {
				  result+='</span>';
			    }
			    if (ncolor!=null || nbackground!=null || nflags.length>0) {
     				result +='<span class="';
					if (ncolor!=null) {
     					result +=esc_colors[30+ncolor]+" ";
					}
					if (nbackground != null) {
     					result +=esc_colors[40+nbackground]+" ";
					}
					for (i=0;i<nflags.length;i++) {
     				    result += esc_colors[nflags[i]] + " ";
					}
     				result +='">';
     			 }
			}
			color=ncolor; background=nbackground; flags=nflags;
			text=text.substring(match[0].length);
	    }
		result +=text;
		return result;
	}
	function add_button(label, action) {
		$("#toolbar").prepend("<button id=\"b_"+label+"\">"+label+"</button>");
		$("#b_"+label).button({options: { label: label }}).click(function() { input(action); });
	}
	
	Array.prototype.hasObject = (
	  !Array.indexOf ? function (o) {
	    var l = this.length + 1;
	    while (l -= 1) {
	        if (this[l - 1] === o) {
	            return true;
	        }
	    }
	    return false;
	  } : function (o) {
	    return (this.indexOf(o) !== -1);
	  }
	);
	
	$(document).ready(function(){
		try {
		$('#status').dialog({ title: "Status", position : ["right","top"], width : 150 });
		update("kp",50,100);
		update("lp",50,100);
		$('#input').keydown(handle_keys);

		$("#source").dialog({ title: "Source", position : ["left","bottom"] , width : 500, height : 200, autoOpen: false });

		$( "#b_grafik" ).button().click(function() { 
		   input("grafik aus"); 
		});
		$( "#b_modus" ).buttonset();
		addWindow("Spieler",
				{ p_info: { 
				title: "Info", start:/- .+ -{3,}$/,  
				end: /----------------------------------------------------------------------/ },
				  p_inventory : { title: "Inventory", start : /^(inv|inventory|i)\s*$/ },
				  p_ausruestung : { title: "Ausr&uuml;stung", start : /^(ar|ausruestung)\s*$/ ,
					fun : function(text) { setTabText("p_ausruestung",color_escapes(escapeHTML(text))) }
				 }
				});
		addWindow("Mud", {
			p_ort : { title: "Ort", 	start : /^(schaue?|l|look|norden|nordosten|osten|suedosten|sueden|suedwesten|westen|nordwesten|oben|unten|raus|n|nw|no|o|s|w|sw|so|ob|u)\s*$/},
			p_finger : { title: "Finger", start : /^.+ ist anwesend,$/ },
			p_kwer : { title : "Anwesende", start: /^     Liste der Mitspieler vom/ },
			p_team : { title : "Team" , start: /^  Name        Gilde           LV GLV  LP (MLP)  KP (MKP) Vors. GR AR TR FR A V/ }});
		addWindow("Kommunikation", {
			teilemit : { title : "Mitteilungen", trigger : /^(Du teilst .+ mit|.+ teilt Dir mit):/ , 
			fun : function (text) { appendTabText("teilemit",text); } },
			ebenen :   { title : "Ebenen", trigger : /^\[[A-Z]\w+/, fun : function (text) { appendTabText("ebenen",text); }}
		})		
		$('#input').focus();
	} catch(e) {console.log(e);}
	});
	var	server = connect(showText);
	console.log(server);
	</script>
